<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin-left: 50px;
      }
      div {
        width: 150px;
        height: 150px;
        background-color: rgb(219, 157, 25);
        margin-bottom: 30px;
      }
      .box1 {
        border: solid 20px black;
      }
      .box3 {
        outline: solid 20px black;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
